	<!-- FORMULÁRIO FALE CONOSCO -->


	<section id="faleconosco" class="container">
		<div="row espacamento">
			<h2>Cadastre-se</h2>
		</div>
	
			<h5>Pequena empreendedora, cadastre sua empresa aqui:</h5><br>
				
			<form>
				<div class="form-group">
					<label for="exampleInputEmail1">Nome</label>
					<input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Nome">
					<small id="emailHelp" class="form-text text-muted"></small>
				</div>
				  
				<div class="form-group">
					<label for="exampleInputPassword1">E-mail</label>
					<input type="email" class="form-control" id="exampleInputPassword1" placeholder="nome@exemplo.com">
				</div>
					
				<div class="form-group">
					<label for="exampleInputPassword1">Assunto</label>
					<input type="text" class="form-control" id="exampleInputPassword1" placeholder="Sobre o que você deseja falar?">
				</div>
		
				<div class="form-group">
					<label for="exampleFormControlTextarea1">Mensagem</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
				</div>
	
				<button onclick="clicar" type="button" name="button" class="btn btn-avancar">Enviar</button>
	
			</form>
		</section>
